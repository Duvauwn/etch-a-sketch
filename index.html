<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id='shadowbox'>
        <h1 class='rainbow rainbow_text_animated'>Etch-a-Sketch!</h1>
    </div>
    <div id='main'>
        <div id='modes'>
            <button id='rainbow' class='mode'>Rainbow</button>
            <button id='greys' class='mode'>Darken</button>
            <button id='trace' class='mode'>Tracing</button>
        </div>
        <div id="container">

        </div>
    </div>
    <div id='btn'>
        <button id="clear">Clear</button>
    </div>
</body>

</html>
